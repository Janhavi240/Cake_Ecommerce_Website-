<div class="container" id="container">
	<div class="form-container sign-in-container">
	  <form name='signinForm' (submit)="doSignin()">
		<h1>User Sign in</h1>
		<input type="text"  name='username' placeholder="username" [(ngModel)]="username" />
		<input type="password" name='password' placeholder="Password" [(ngModel)]="password"/>
		<button name="submit" type="submit" value="Signin" >Sign In</button>
	  </form>
	</div>
	<div class="overlay-container">
	  <div class="overlay">
		<div class="overlay-panel overlay-left">
		  <h1>Welcome Back!</h1>
		  <p>To keep connected with us please login with your personal info</p>
		  <button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
		  <h1>Hello, Friend!</h1>
		  <p>Enter your personal details and start journey with us</p>
		  <button class="ghost" id="signUp" routerLink="/signup">Sign Up</button>
		</div>
	  </div>
	</div>
  </div>
